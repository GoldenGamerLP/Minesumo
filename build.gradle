plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'me.alex.minesumo'
version '1.0-SNAPSHOT'

ext {
    hscoreVersion = '4.1.32'
}

repositories {
    mavenCentral()
    mavenLocal()

    //Minestom dependency
    maven { url 'https://jitpack.io' }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'


    implementation 'scaffolding:core:unspecified'
    implementation 'com.github.TogAr2:MinestomPvP:fd7baf69c9'
    compileOnly 'com.github.Minestom.Minestom:Minestom:24cc458659'
    //implementation 'org.aeonbits.owner:owner:1.0.12'
    //implementation 'me.hsgamer:hscore-minestom-board:4.1.33'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation("com.github.hollow-cube.common:schem:935bb279e6")


    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'
}